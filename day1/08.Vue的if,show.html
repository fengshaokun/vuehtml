<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导包 -->
    <script src="lib/vue.js"></script>

    <style>


    </style>

</head>
<body>

<div id="app">


    <input type="button" value="flat" @click="flat=!flat" />
    <h1 v-if="flat">这是v-if控制的</h1>
    <!-- v-if 每次都会重新删除或创建元素 -->
    <!--   v-show每次不会重新进行dom的删除和创建操作，只是切换元素的display:none元素 -->
    <!-- v-if有较高的切换性能消耗-->
    <!-- v-show有较高的初始渲染元素-->
    <h1 v-show="flat">这是v-show控制的</h1>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            msg:123123,
            flat:true
        },
        methods:{
            change(){
                this.flat=!this.flat
            }
        }
    })
</script>
</body>

</html>
